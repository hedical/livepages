<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord | Mes Projets</title>
    <!-- Intégration de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intégration de Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-bg {
            background-color: #f0f2f5;
            background-image:
                radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="main-bg">

    <div class="min-h-screen flex flex-col items-center p-4">
        
        <header class="text-center mb-8 w-full max-w-5xl">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Mes Projets</h1>
            <p class="text-gray-600 mt-2 text-lg">Navigation dynamique des fichiers</p>
        </header>

        <!-- Barre de navigation (pour le retour en arrière) -->
        <nav id="navigation" class="w-full max-w-5xl mb-8"></nav>

        <!-- Conteneur de la grille qui sera rempli par JavaScript -->
        <main id="pages-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl min-h-[200px] flex items-center justify-center">
            <!-- Le contenu (cartes ou loader) sera injecté ici -->
            <div class="loader"></div>
        </main>
        
        <footer class="text-center mt-12 text-gray-500">
            <p>Contenu chargé dynamiquement depuis GitHub</p>
        </footer>
    </div>

    <script>
        // --- Configuration GitHub ---
        const GITHUB_USER = 'hedical';
        const GITHUB_REPO = 'livepages';

        // --- Logique de navigation et d'affichage ---
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('pages-grid');
            const nav = document.getElementById('navigation');

            // Récupérer le chemin du dossier depuis l'URL (ex: ?path=agency)
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '';

            // Mettre à jour la barre de navigation (le fil d'Ariane)
            updateNavigation(path);

            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Erreur réseau : ${response.statusText}`);
                }
                const data = await response.json();

                // Filtrer pour ne garder que les fichiers pertinents
                const items = data.filter(item => {
                    if (item.type === 'dir') return true;
                    if (item.type === 'file') {
                        const nameLower = item.name.toLowerCase();
                        // Exclure les fichiers cachés (commençant par un point)
                        if (nameLower.startsWith('.')) return false;
                        // Inclure les fichiers .html
                        if (nameLower.endsWith('.html')) return true;
                        // Inclure les fichiers sans extension (comme 'chatmanager')
                        if (!nameLower.includes('.')) return true;
                    }
                    return false;
                });

                // À la racine, on ne veut pas afficher le lien vers index.html lui-même
                const finalItems = (path === '')
                    ? items.filter(item => item.name.toLowerCase() !== 'index.html')
                    : items;

                // Vider la grille (supprimer le loader)
                grid.innerHTML = '';
                grid.classList.remove('flex', 'items-center', 'justify-center');

                if (finalItems.length === 0) {
                    grid.innerHTML = `<p class="text-center text-gray-500 col-span-full">Ce dossier est vide ou ne contient aucune page HTML.</p>`;
                    return;
                }

                // Créer une carte pour chaque élément trouvé
                finalItems.forEach(item => {
                    const isDir = item.type === 'dir';
                    // Correction du titre pour ne pas laisser un ".html" orphelin si pas d'extension
                    const title = item.name.toLowerCase().endsWith('.html') 
                        ? item.name.slice(0, -5).replace(/-/g, ' ').replace(/_/g, ' ')
                        : item.name.replace(/-/g, ' ').replace(/_/g, ' ');
                    
                    // Si c'est un dossier, le lien recharge la page avec le nouveau chemin.
                    // Si c'est un fichier, le lien pointe directement vers le fichier.
                    const href = isDir ? `?path=${item.path}` : `./${item.path}`;

                    const icon = isDir 
                        ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-amber-500"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg>` 
                        : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-sky-500"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>`;

                    const cardHTML = `
                    <a href="${href}" class="group block bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out">
                        <div class="flex items-center mb-4">
                            <div class="bg-white p-3 rounded-full shadow-md mr-4">${icon}</div>
                            <h2 class="text-xl font-bold text-gray-800" style="text-transform: capitalize;">${title}</h2>
                        </div>
                        <p class="text-gray-600 mb-4">Cliquer pour ${isDir ? "explorer le dossier" : "ouvrir la page"} <span class="font-semibold">${item.name}</span>.</p>
                        <div class="flex justify-end items-center text-indigo-600 font-semibold">
                            ${isDir ? "Explorer" : "Visiter"}
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                        </div>
                    </a>`;
                    grid.innerHTML += cardHTML;
                });

            } catch (error) {
                grid.innerHTML = `<p class="text-center text-red-500 col-span-full">Impossible de charger les projets depuis GitHub. Vérifiez la configuration et la console.</p>`;
                console.error('Erreur lors de la récupération des données depuis GitHub:', error);
            }
        });

        function updateNavigation(currentPath) {
            const nav = document.getElementById('navigation');
            if (!currentPath) {
                nav.innerHTML = '';
                return;
            }

            const pathParts = currentPath.split('/').filter(p => p);
            const parentPath = pathParts.slice(0, -1).join('/');

            const backUrl = parentPath ? `?path=${parentPath}` : './index.html';

            nav.innerHTML = `
            <div class="flex items-center space-x-4 bg-white/60 backdrop-blur-sm p-3 rounded-xl shadow-sm">
                <a href="${backUrl}" class="flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2"><path d="m15 18-6-6 6-6"/></svg>
                    Retour
                </a>
                <span class="text-gray-400">/</span>
                <span class="text-gray-700 font-medium break-all">
                    ${currentPath}
                </span>
            </div>`;
        }
    </script>
</body>
</html>
