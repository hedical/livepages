<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux NoÃ«l - Jazz Ã  Vienne</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-red: #c41e3a;
            --dark-red: #8b0000;
            --gold: #d4af37;
            --snow-white: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #0d2c1a 100%);
            color: var(--snow-white);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        h1,
        h2 {
            font-family: 'Playfair Display', serif;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
            z-index: 10;
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
        }

        .content {
            text-align: center;
            max-width: 1000px;
            width: 95%;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Scene 1 Styles */
        .christmas-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
            }

            to {
                text-shadow: 0 0 20px var(--gold), 0 0 30px #fff;
            }
        }

        .photo-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .photo-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .photo-card span {
            display: block;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Scene 2 Styles: Split Layout */
        .split-container {
            display: flex;
            gap: 2rem;
            height: 100%;
            align-items: stretch;
            text-align: left;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid var(--glass-border);
            padding-right: 2rem;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-left: 1rem;
            overflow: hidden;
        }

        .gift-img {
            width: 80%;
            max-width: 300px;
            filter: drop-shadow(0 0 15px var(--gold));
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .selection-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--gold);
            text-align: center;
        }

        .artist-list {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 10px;
        }

        .artist-list::-webkit-scrollbar {
            width: 6px;
        }

        .artist-list::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 3px;
        }

        .artist-item {
            display: flex;
            align-items: center;
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .artist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .artist-item.selected {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .artist-thumb {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid var(--gold);
        }

        .artist-item input {
            margin-right: 1rem;
            cursor: pointer;
            accent-color: var(--gold);
            width: 20px;
            height: 20px;
        }

        .artist-info {
            flex-grow: 1;
        }

        .artist-name {
            display: block;
            font-weight: bold;
            font-size: 0.9rem;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .artist-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .selection-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        /* Button Styles */
        .btn-premium {
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-premium:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
        }

        .btn-premium:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Kisses Animation */
        .kiss {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 100;
            animation: flyKiss 3s linear forwards;
        }

        @keyframes flyKiss {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-200px) translateX(50px) scale(1.5);
                opacity: 0;
            }
        }

        /* Snowfall */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 800px) {
            .split-container {
                flex-direction: column;
                overflow-y: auto;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
                padding-right: 0;
                padding-bottom: 1rem;
            }

            .right-panel {
                padding-left: 0;
                padding-top: 1rem;
            }

            .christmas-title {
                font-size: 2.5rem;
            }

            .photo-card img {
                width: 100px;
                height: 100px;
            }

            .content {
                padding: 1rem;
                width: 98%;
            }

            .artist-thumb {
                width: 50px;
                height: 50px;
            }
        }

        /* Confirmation Overlay Styles */
        .confirmation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .confirmation-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-content {
            text-align: center;
            padding: 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--gold);
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confirmation-overlay.active .confirmation-content {
            transform: scale(1);
        }

        .confirmation-content p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .final-wish {
            font-family: 'Playfair Display', serif;
            font-size: 2rem !important;
            color: var(--gold);
            margin-top: 1rem;
            margin-bottom: 2rem !important;
        }
    </style>
</head>

<body>
    <div id="snow-container"></div>

    <!-- Scene 1: Greeting -->
    <section id="scene-greeting" class="scene active">
        <div class="content">
            <h1 class="christmas-title">Joyeux NoÃ«l !</h1>
            <div class="photo-grid">
                <div class="photo-card" id="photo-june">
                    <img src="assets/june.jpg" alt="June">
                    <span>June</span>
                </div>
                <div class="photo-card" id="photo-lulu">
                    <img src="assets/lulu.jpg" alt="Lulu">
                    <span>Lulu</span>
                </div>
                <div class="photo-card" id="photo-hedi">
                    <img src="assets/hedi.jpg" alt="Hedi">
                    <span>Hedi</span>
                </div>
            </div>
            <button id="btn-discover" class="btn-premium">DÃ©couvrir</button>
        </div>
    </section>

    <!-- Scene 2: Selection -->
    <section id="scene-selection" class="scene">
        <div class="content">
            <h2 class="selection-title">Choisissez vos 3 concerts prÃ©fÃ©rÃ©s</h2>
            <div class="split-container">
                <div class="left-panel">
                    <img src="assets/Cadeau.png" alt="Cadeau" class="gift-img">
                </div>
                <div class="right-panel">
                    <div class="artist-list" id="artist-list">
                        <!-- Artists will be injected by JS -->
                    </div>
                    <div class="selection-footer">
                        <p id="selection-count">0 / 3 sÃ©lectionnÃ©s</p>
                        <button id="btn-save" class="btn-premium" disabled>Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirmation Overlay -->
        <div id="save-confirmation" class="confirmation-overlay">
            <div class="confirmation-content">
                <h2 class="christmas-title">C'est notÃ© !</h2>
                <p>Vos choix ont Ã©tÃ© sauvegardÃ©s avec succÃ¨s.</p>
                <p class="final-wish">Joyeux NoÃ«l ! ðŸŽ„âœ¨</p>
                <button id="btn-close-conf" class="btn-premium">Retour</button>
            </div>
        </div>
    </section>

    <div id="kisses-container"></div>

    <script>
        const artists = [
            {
                name: "SOIRÃ‰E D'OUVERTURE : STEFANO DI BATTISTA // ERIK TRUFFAZ",
                date: "25/06/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp851.jpg?v=251124153750"
            },
            {
                name: "DELUXE // TOO MANY ZOOZ",
                date: "26/06/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp852.jpg?v=251124153758"
            },
            {
                name: "GROUNDATION // KOKOROKO",
                date: "30/06/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp853.jpg?v=251124153956"
            },
            {
                name: "BEIRUT // VINCENT PEIRANI",
                date: "02/07/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp854.jpg?v=251124154110"
            },
            {
                name: "SOIRÃ‰E DISCO : CERRONE DISCO SYMPHONIC // KYOTO JAZZ MASSIVE",
                date: "03/07/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp855.jpg?v=251124154141"
            },
            {
                name: "MILES / COLTRANE CELEBRATION : MARCUS MILLER // TERENCE BLANCHARD & RAVI COLTRANE",
                date: "04/07/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp856.jpg?v=251124154152"
            },
            {
                name: "ANGÃ‰LIQUE KIDJO // FATOUMATA DIAWARA",
                date: "06/07/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp857.jpg?v=251124154201"
            },
            {
                name: "ALL NIGHT : VULFPECK // THE FEARLESS FLYERS // L. ISSAMBOURG // SOULEANCE...",
                date: "11/07/2026",
                img: "https://jazzavienne.notre-billetterie.com/22021/_img2026/sp858.jpg?v=251124154212"
            }
        ];

        let selectedArtists = [];

        // Initialize Snow
        function createSnow() {
            const container = document.getElementById('snow-container');
            const count = 50;
            for (let i = 0; i < count; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                const size = Math.random() * 5 + 2;
                snow.style.width = `${size}px`;
                snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}vw`;
                snow.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snow.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(snow);
            }
        }

        // Scene 1: Photo Appearance
        function animatePhotos() {
            const photos = ['photo-june', 'photo-lulu', 'photo-hedi'];
            photos.forEach((id, index) => {
                setTimeout(() => {
                    const el = document.getElementById(id);
                    if (el) el.classList.add('visible');
                    createKiss();
                }, (index + 1) * 1000);
            });
        }

        // Kisses Animation
        function createKiss() {
            const container = document.getElementById('kisses-container');
            if (!container) return;
            const kiss = document.createElement('div');
            kiss.className = 'kiss';
            kiss.innerHTML = 'ðŸ’‹';
            kiss.style.left = `${Math.random() * 80 + 10}vw`;
            kiss.style.top = `${Math.random() * 60 + 20}vh`;
            container.appendChild(kiss);
            setTimeout(() => kiss.remove(), 3000);
        }

        // Scene 2: Artist List
        function renderArtists() {
            const list = document.getElementById('artist-list');
            if (!list) return;
            list.innerHTML = '';
            artists.forEach((artist, index) => {
                const item = document.createElement('div');
                item.className = 'artist-item';
                if (selectedArtists.includes(artist.name)) item.classList.add('selected');

                item.innerHTML = `
                    <input type="checkbox" id="artist-${index}" ${selectedArtists.includes(artist.name) ? 'checked' : ''}>
                    <img src="${artist.img}" alt="${artist.name}" class="artist-thumb">
                    <div class="artist-info">
                        <span class="artist-name">${artist.name}</span>
                        <span class="artist-date">${artist.date}</span>
                    </div>
                `;
                item.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = item.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                        toggleArtist(artist.name, checkbox.checked);
                    } else {
                        toggleArtist(artist.name, e.target.checked);
                    }
                });
                list.appendChild(item);
            });
        }

        function toggleArtist(name, isChecked) {
            if (isChecked) {
                if (selectedArtists.length < 3) {
                    selectedArtists.push(name);
                } else {
                    // Prevent checking more than 3
                    renderArtists(); // Re-render to uncheck
                    return;
                }
            } else {
                selectedArtists = selectedArtists.filter(a => a !== name);
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const countEl = document.getElementById('selection-count');
            const saveBtn = document.getElementById('btn-save');
            if (countEl) countEl.innerText = `${selectedArtists.length} / 3 sÃ©lectionnÃ©s`;
            if (saveBtn) saveBtn.disabled = selectedArtists.length === 0;

            // Update visual state of items
            const items = document.querySelectorAll('.artist-item');
            items.forEach(item => {
                const name = item.querySelector('.artist-name').innerText;
                if (selectedArtists.includes(name)) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const discoverBtn = document.getElementById('btn-discover');
            if (discoverBtn) {
                discoverBtn.addEventListener('click', () => {
                    document.getElementById('scene-greeting').classList.remove('active');
                    document.getElementById('scene-selection').classList.add('active');
                    renderArtists();
                });
            }

            const saveBtn = document.getElementById('btn-save');
            if (saveBtn) {
                saveBtn.addEventListener('click', () => {
                    document.getElementById('save-confirmation').classList.add('active');
                });
            }

            const closeConfBtn = document.getElementById('btn-close-conf');
            if (closeConfBtn) {
                closeConfBtn.addEventListener('click', () => {
                    document.getElementById('save-confirmation').classList.remove('active');
                });
            }

            createSnow();
            animatePhotos();
            // Periodic kisses
            setInterval(createKiss, 2000);
        });
    </script>
</body>

</html>
