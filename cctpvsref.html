        .message.error {

    </style>
</head>
<body>
    <div class="container">
        <h1>Analyse CCTP vs R√©f√©rentiel</h1>
        
        <form id="analysisForm">
            <div class="form-group">
                <label for="chatId">chatId</label>
                <input type="text" id="chatId" name="chatId" placeholder="Entrez le chatId">
            </div>

            <div class="form-group">

            <div class="form-group">

    <script>
        // D√©finition de toutes les missions avec leurs descriptions
        const missions = {
            'L': "Mission L, relative √† la solidit√© des voiries et r√©seaux divers privatifs, fondations, ossatures, ouvrages assurant le clos et le couvert ainsi que pour les b√¢timents des √©l√©ments d'√©quipement indissociables, ceux qui ne peuvent √™tre retir√©s sans mettre en cause l'int√©grit√© des ouvrages ( lots g√©n√©ralement concern√©s : fa√ßades, menuiseries ext, √©tanch√©it√©, GO, couverture, charpente)",
            'LP': "Mission LP, int√®gre la mission ¬´ L ¬ª ; en outre elle s'√©tend √† la solidit√© relative aux √©l√©ments d'√©quipement dissociables, ceux qui peuvent √™tre retir√©s sans porter atteinte aux ouvrages ci-dessus (les cloisons, par exemple).",
            'LE': "Mission LE, vise la solidit√© des constructions existantes et concerne les op√©rations de r√©novation, r√©habilitation ou transformation. Apr√®s l'examen de l'√©tat apparent ou l'analyse d'un diagnostic fourni, le contr√¥leur v√©rifie que les travaux neufs ne compromettent pas la solidit√© des parties anciennes",
            'AV': "Mission AV, vise la stabilit√© des constructions avoisinantes. Le contr√¥leur v√©rifie que la r√©alisation de fondations et d'infrastructures de l'ouvrage neuf ne compromet pas la stabilit√© des constructions avoisinantes impact√©es par les travaux",
            'PH': "Mission PH, relative √† l'isolation acoustique des b√¢timents",
            'TH': "Mission TH, TH HAB et I3C (impact sur le Changement Climatique dans la Construction), relative √† l'isolation thermique, aux √©conomies d'√©nergie et √† la performance environnementale r√©glementaire de l'ouvrage",
            'HAND': "Mission HAND et Brd, relatives au respect des prescriptions r√©glementaires pour l'acc√®s des personnes handicap√©es et des brancards",
            'GTB': "Mission GTB, compl√®te les missions s√©curit√© et fonctionnement et porte sur le syst√®me de gestion technique du b√¢timent",
            'F': "Mission F, relative au fonctionnement des installations",
            'ENV': "Mission ENV, compl√®te les missions s√©curit√© dans les installations class√©es pour la protection de l'environnement (risques d'incendie ou d'explosion)",
            'HYSh': "Mission HYSh ou HYSa, missions compl√©mentaires relatives √† l'hygi√®ne et √† la sant√©, dans les b√¢timents d'habitation (h) et autres constructions (a) : a√©ration, eau, sanitaires, effluents, d√©chets‚Ä¶",
            'HYSa': "Mission HYSh ou HYSa, missions compl√©mentaires relatives √† l'hygi√®ne et √† la sant√©, dans les b√¢timents d'habitation (h) et autres constructions (a) : a√©ration, eau, sanitaires, effluents, d√©chets‚Ä¶",
            'CABL': "Mission CABL, concerne la v√©rification des pr√©c√¢blages informatiques et t√©l√©phoniques par rapport aux sp√©cifications contractuelles",
            'CD': "Mission CD, relative au comportement dynamique des supports de machines, notamment lorsque leurs d√©placements successifs sont susceptibles d'affecter le fonctionnement des machines ou la r√©sistance des structures supports",
            'SH': "Mission SH, SEI ou STI, relatives √† la s√©curit√© des personnes dans les habitations, les ERP et IGH, les b√¢timents tertiaires et industriels",
            'SEI': "Mission SH, SEI ou STI, relatives √† la s√©curit√© des personnes dans les habitations, les ERP et IGH, les b√¢timents tertiaires et industriels",
            'STI': "Mission SH, SEI ou STI, relatives √† la s√©curit√© des personnes dans les habitations, les ERP et IGH, les b√¢timents tertiaires et industriels",
            'PV': "Mission PV, relative au r√©colement des proc√®s-verbaux",
            'PS': "Mission PS, relative la s√©curit√© des personnes dans les constructions en cas de s√©isme"
        };

        const missionSelect = document.getElementById('missionSelect');
        const missionTextArea = document.getElementById('missionText');
        const btnAnalyze = document.getElementById('btnAnalyze');
        const chatIdInput = document.getElementById('chatId');
        const emailInput = document.getElementById('email');
        const messageDiv = document.getElementById('message');
        // URL du webhook n8n (avec proxy CORS public pour GitHub Pages)
        const WEBHOOK_TARGET = 'https://databuildr.app.n8n.cloud/webhook/postMessage';
        // Proxy CORS public gratuit (fonctionne pour GitHub Pages)
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        const webhookUrl = CORS_PROXY + encodeURIComponent(WEBHOOK_TARGET);

        // Remplir le dropdown avec les missions
        Object.keys(missions).forEach(key => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = `Mission ${key}`;
            missionSelect.appendChild(option);
        });

        // Fonction pour afficher un message
        function showMessage(text, isSuccess, isInfo = false) {
            if (isInfo) {
                messageDiv.innerHTML = text;
                messageDiv.className = 'message info';
            } else {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
            }
            messageDiv.style.display = 'block';
            // Ne pas masquer automatiquement les messages info (ils contiennent des instructions importantes)
            if (!isInfo) {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Quand on s√©lectionne une mission dans le dropdown
        missionSelect.addEventListener('change', function() {
            const selectedMission = this.value;
            if (selectedMission && missions[selectedMission]) {
                missionTextArea.value = missions[selectedMission];
            } else {
                missionTextArea.value = '';
            }
        });

        // Gestion du bouton "Lancer analyse"
        btnAnalyze.addEventListener('click', async function() {
            const chatId = chatIdInput.value;
            const email = emailInput.value;
            const missionText = missionTextArea.value;

            // Validation basique
            if (!chatId.trim()) {
                showMessage('Veuillez saisir un chatId', false);
                return;
            }

            if (!email.trim()) {
                showMessage('Veuillez saisir une adresse email', false);
                return;
            }

            // Validation de l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Veuillez saisir une adresse email valide', false);
                return;
            }

            if (!missionText.trim()) {
                showMessage('Veuillez saisir ou s√©lectionner un texte de mission', false);
                return;
            }

            // D√©sactiver le bouton pendant l'envoi
            btnAnalyze.disabled = true;
            btnAnalyze.textContent = 'Envoi en cours...';

            try {
                // Pr√©parer les donn√©es √† envoyer
                const requestBody = {
                    chatId: chatId,
                    email: email,
                    missionText: missionText

                // Envoyer la requ√™te POST
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)

                if (response.ok) {
                    const data = await response.json().catch(() => ({}));

                        '<br><br>‚è±Ô∏è Le temps de traitement pour cette fonctionnalit√© en test est de <strong>15 minutes</strong>.' +
                        '<br><br>üìß Un email sera envoy√© √† <strong>' + email + '</strong> avec les r√©sultats.' +
                        '<br><br>‚ö†Ô∏è Si vous ne recevez pas de r√©ponse au-del√† de ce d√©lai, veuillez contacter l\'administrateur.';
                    showMessage(infoMessage, true, true);
                    console.log('R√©ponse du webhook:', data);
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                showMessage('Erreur lors de l\'envoi: ' + error.message, false);
            } finally {
                // R√©activer le bouton
                btnAnalyze.disabled = false;
                btnAnalyze.textContent = 'Lancer analyse';
            }
        });
    </script>
